<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <title>Calculator</title>
    </head>
    <body>
        <div class="calculator">
            <div class="screen"></div>
            <div class="buttonPanel">
                <div class="buttonRow">
                    <button>D</button>
                    <button>C</button>
                </div>
                <div class="buttonRow">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>/</button>
                </div>
                <div class="buttonRow">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>X</button>
                </div>
                <div class="buttonRow">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>-</button>
                </div>
                <div class="buttonRow">
                    <button>0</button>
                    <button>.</button>
                    <button>=</button>
                    <button>+</button>
                </div>
            </div>
        </div>
    </body>
    <script src="calculator.js"></script>
</html>
